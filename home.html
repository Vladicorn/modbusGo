<!DOCTYPE html>
<html lang="en">
<head>
    <div>
        <h1>Modbus Apeyron </h1>
    </div>


    <form id="form">
        <div forLab>
            <label for="ip">Введите IP адрес</label>
            <input type="text" id="ip" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
        </div>
        <div forLab>
            <label for="port">Введите порт</label>
            <input type="text" id="port"   minlength="1">
        </div>
        <div forLab>
            <label for="slaveid">Введите адрес устройства</label>
            <input type="text" id="slaveid" minlength="1"  >
        </div>
        <div forLab>
            <label for="func">Введите функцию считывания</label>
            <select id="func">
                <option value="ReadCoils">ReadCoils</option>
                <option value="ReadDiscreteInputs">ReadDiscreteInputs</option>
                <option value="ReadHoldingRegisters">ReadHoldingRegisters</option>
                <option value="ReadInputRegisters">ReadInputRegisters</option>
            </select>

        </div>
        <div forLab>
            <label for="adr">Введите адрес регистра</label>
            <input type="text" id="adr" minlength="1" >
        </div>
        <div forLab>
            <label for="quantity">Введите количество считываешь регистров</label>
            <input type="text" id="quantity" minlength="1" >
        </div>
        <div forLab>
            <input type="submit" value="Начать" />

        </div>



    </form>
    <title>Modbus Apeyron</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var ip = document.getElementById("ip");
            var port = document.getElementById("port");
            var slaveid= document.getElementById("slaveid");
            var func= document.getElementById("func");
            var adr= document.getElementById("adr");
            var quantity= document.getElementById("quantity");
            var log = document.getElementById("log");
            var configModbus
            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!ip.value) {
                    return false
                }
                configModbus = JSON.stringify({ ip: ip.value, port: port.value, slaveid: slaveid.value,func: func.value, quantity: quantity.value,adr: adr.value })

                conn.send(configModbus);

                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                   // console.log(evt.data)
                  //  var messages = evt.data.split('-');
                    log.innerText=evt.data;
                    /*
                    for (var i = 0; i < messages.length; i++) {
                        var item = document.createElement("div");
                         item.innerText = messages[i];
                        log.innerText=messages[i];
                    //    log.Child
                      //  console.log(messages[i])
                        //appendLog(item);
                    }

                     */
                };
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: cornflowerblue;
        }

        #log {
            background: white;
            margin: 10px;
            height: 50%;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 25em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

            width: 100%;
            overflow: hidden;
        }


 */

        label {
            margin: 2px;
        }

    </style>
</head>

</body>
</html>
